<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>NPC</title>
    <link rel="stylesheet" href="style.css"/>
  </head>
  <body>
    <section class="container">
      <div class="settings-icon-container">

        <svg id="settings-icon" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-gear" viewBox="0 0 16 16">

        <svg id="save-icon" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-download" viewBox="0 0 16 16">
          <path d="M.5 9.9a.5.5 0 0 1 .5.5v2.5a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1v-2.5a.5.5 0 0 1 1 0v2.5a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2v-2.5a.5.5 0 0 1 .5-.5"/>
          <path d="M7.646 11.854a.5.5 0 0 0 .708 0l3-3a.5.5 0 0 0-.708-.708L8.5 10.293V1.5a.5.5 0 0 0-1 0v8.793L5.354 8.146a.5.5 0 1 0-.708.708z"/>
        </svg>
      </div>

      <div id="settings-menu" class="hidden">
        <div class="one main">Result Preview (Adjustable)</div>
        <div class="preview hidden">
          <div class="draggable text" data-order="0">
            Profit / Hour:
            <button class="move-up">⇧</button>
            <button class="move-down">⇩</button>
            <div class="checkbox-container">
              <input type="checkbox" id="checkbox-0" checked>
              <label for="checkbox-0"></label>
            </div>
          </div>
          <div class="draggable text" data-order="1">
            Profit / Day:
            <button class="move-up">⇧</button>
            <button class="move-down">⇩</button>
            <div class="checkbox-container">
              <input type="checkbox" id="checkbox-1" checked>
              <label for="checkbox-1"></label>
            </div>
          </div>
          <div class="draggable text" data-order="2">
            Profit / Minute:
            <button class="move-up">⇧</button>
            <button class="move-down">⇩</button>
            <div class="checkbox-container">
              <input type="checkbox" id="checkbox-2" checked>
              <label for="checkbox-2"></label>
            </div>
          </div>
          <div class="draggable text" data-order="3">
            Profit / Inventory:
            <button class="move-up">⇧</button>
            <button class="move-down">⇩</button>
            <div class="checkbox-container">
              <input type="checkbox" id="checkbox-3" checked>
              <label for="checkbox-3"></label>
            </div>
          </div>
          <div class="draggable text" data-order="4">
            Time Needed:
            <button class="move-up">⇧</button>
            <button class="move-down">⇩</button>
            <div class="checkbox-container">
              <input type="checkbox" id="checkbox-4" checked>
              <label for="checkbox-4"></label>
            </div>
          </div>
          <div class="draggable text" data-order="5">
            Coins Required / Day:
            <button class="move-up">⇧</button>
            <button class="move-down">⇩</button>
            <div class="checkbox-container">
              <input type="checkbox" id="checkbox-5" checked>
              <label for="checkbox-5"></label>
            </div>
          </div>
          <div class="draggable text" data-order="6">
            Buy Order Size:
            <button class="move-up">⇧</button>
            <button class="move-down">⇩</button>
            <div class="checkbox-container">
              <input type="checkbox" id="checkbox-6" checked>
              <label for="checkbox-6"></label>
            </div>
          </div>
        </div>
        <div class="two main">2</div>
        <div class="three main">
          Inventory Dumptime
          <div class="Inventory-dumptime-container hidden"></div>
        </div>
        <div class="four main">4</div>
        <div class="five main">5</div>
        <div class="six main">6</div>
      </div>

      <h1>BZ --> NPC flipper</h1>

      <label for="bz-buy-price">Bazaar Buy Price</label>
      <input
        type="number"
        id="bz-buy-price"
        placeholder="Buy Price"
        tabindex="1"
    />

      <label for="npc-sell-price">NPC Sell Price</label>
      <input
        type="number"
        id="npc-sell-price"
        placeholder="Sell Price"
        tabindex="2"
    />

      <button class="calculate" tabindex="3">Calculate</button>
      <button class="reset" tabindex="4">Reset</button>

      <section>
        <div id="result" class="hidden">
          <div class="result-item" data-order="0"></div>
          <div class="result-item" data-order="1"></div>
          <div class="result-item" data-order="2"></div>
          <div class="result-item" data-order="3"></div>
          <div class="result-item" data-order="4"></div>
          <div class="result-item" data-order="5"></div>
          <div class="result-item" data-order="6"></div>
        </div>
        
      <div class="overlay hidden"></div>
      <div class="save-menu hidden">

        <div class="create-item">Create Item</div>
        <input type="text" class="save-name hidden" placeholder="Item Name" tabindex="5"></input>
        <input type="number" class="save-buy-price hidden" placeholder="BZ Buy Price" tabindex="6"></input>
        <input type="number" class="save-sell-price hidden" placeholder="NPC Sell Price" tabindex="7"></input>
        <div class="save-item hidden" tabindex="8">Save Item</div>


        <div class="current-save">Current Saves</div>
        <div class="current-save-box hidden"></div>


<!--         <div class="delete-save">Delete Item</div> -->
<!--         <div class="vertical-line"></div> -->

      </div>
      </section>

    </section>
    <script src="script.js"></script>
  </body>
</html>
